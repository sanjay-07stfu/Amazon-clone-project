<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo "></div>
            <div class="nav-logo">
                <img height="50" width="100" src="amazon_logo.png" alt="amazon logo">
            </div>
            <div class="nav-address nav-logo">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>            
            </div>
            <div class="nav-search ">
                <select class="nav-option" >
                    <option selected>All</option>
                    <option>Alexa</option>
                    <option>Amazon Devices</option> 
                    <option>Amazon Fashion</option>
                    <option>Amazon Pharmacy</option>
                    <option>Appliances</option>
                    <option>Apps & Games</option>
                    <option>Baby</option>
                    <option>Beauty</option>
                    <option>Books</option>
                    <option>Car & Motorbike</option>
                    <option>Clothing & Accessories</option>
                    <option>Collectibles & Fine Art</option>
                    <option>Computers</option>
                    <option>Electronics</option>
                    <option>Food & Grocery</option>
                    <option>Health & Household</option>
                    <option>Home & Kitchen</option>
                    <option>Industrial & Scientific</option>
                    <option>Kindle Store</option>
                    <option>Mobiles, Computers & Accessories</option>
                    <option>Movies & TV</option>
                    <option>Music</option>
                    <option>Office Products</option>
                    <option>Pet Supplies</option>
                    <option>Software</option>
                    <option>Sports & Outdoors</option>
                    <option>Toys & Games</option>
                    <option>Video Games</option>
                    <option>Watches</option>
                </select>
                <input  class="search-box " placeholder="Search Amazon.in">
                
                    <i  style="background-color:pink;" class="fa-solid fa-magnifying-glass "></i></style>
                    
                </div>

        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
